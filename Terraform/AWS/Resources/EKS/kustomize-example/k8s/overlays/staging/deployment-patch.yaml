apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: app-namespace
spec:
  template:
    spec:
      containers:
      - name: sample-app
        env:
        - name: ENV
          value: "staging"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"